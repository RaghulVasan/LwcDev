<template>
         <lightning-card title="Contacts for Account">
         <div class="slds-m-around_medium">
         <lightning-input label="Account Name" value={accountName} onchange={handleAccountNameChange}></lightning-input>
         <lightning-button label="Fetch Contacts" onclick={fetchContacts}></lightning-button>
         <template if:true={contacts}>
         <ul>
         <template for:each={contacts} for:item="contact">
         <li key={contact.Id}>{contact.Name}</li>
     </template>
     </ul>
     </template>
     </div>
     </lightning-card>
     </template>
